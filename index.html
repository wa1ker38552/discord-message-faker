<!DOCTYPE html>
<html>
<head>
  <title>DMF</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylehseet" href="https://fonts.cdnfonts.com/css/whitney-2">
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/whitney-2?styles=68526">
</head>
<body>
  <div class="title-container">
    <div class="title">DMF</div>
    <div class="subtitle">Discord Message Faker</div>
  </div>
  <div class="preview">
    <div class="profile">
      <img id="profile" src="https://archive.org/download/discordprofilepictures/discordred.png">
    </div>
    <div class="text-container">
      <span class="username" id="username">Username</span><span class="timestamp" id="timestamp">Today at 12:00 AM</span>
      <div class="content" id="content">Some content here...</div>
    </div>
  </div>
  <div class="editor">
    <div class="row-container" style="grid-row: 1;">
      <div class="input-label">Username</div>
      <input class="input" type="text" id="usernameInput" autocomplete="off" spellcheck="false" value="Username">
    </div>
    <div class="row-container" style="grid-row: 2;">
      <div class="input-label">Content</div>
      <input class="input" type="text" id="contentInput" autocomplete="off" spellcheck="false" value="Some content here...">
    </div>
    <div class="row-container" style="grid-row: 3;">
      <div class="input-label">Timestamp</div>
      <input class="input" type="text" id="timestampInput" autocomplete="off" spellcheck="false" value="Today at 12:00 AM">
    </div>
    <div class="row-container" style="grid-row: 4;">
      <div class="input-label">Profile</div>
      <input class="input" type="text" id="profileInput" autocomplete="off" spellcheck="false" value="https://archive.org/download/discordprofilepictures/discordred.png">
    </div>
  </div>
  <div class="footer">
    <a class="link" href="https://github.com/wa1ker38552/discord-message-faker" target="_blank">Github</a>
    <a class="link" href="https://cadenchau.com" target="_blank">More</a>
  </div>
  <div class="footer" style="grid-column: 2; text-align: center;">2023 Caden Chau</div>
  <div class="footer" style="grid-column: 3;"></div>
  <script src="script.js"></script>
</body>
</html>
